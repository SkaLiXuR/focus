<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Focus." />
    <meta property="og:description" content="Focus." />
    <meta name="description" content="Focus." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skalixur.com/focus" />
    <title>Focus.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <span class="center focus">Focus.</span>
    <span class="center greeting" data-change="0">Good evening.</span>
    <div class="center time">
      <div class="date">
        <span class="week-day">Thursday</span> /
        <span class="month-day">Jan. 1</span> /
        <span class="year">1970</span>
      </div>
      <span class="clock"></span>
        <span class="hours-minutes">12:00</span
        ><span class="day-period">AM</span><span class="seconds">00</span>
      </span>
    </div>
    <div class="quote-container center">
      <img class="quote-image" src="quote.png">
      <span data-change="0" class="quote">
      </span>
      <img class="quote-image-reversed" src="quote.png">
    </div>
  </body>
